<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div>
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>
        <div id="Results"></div>
        <div id ="Scores">
            <p id="Player"></p>
            <p id="Computer"></p>
        </div>
        <script>
            //Your JavaScript goes here

            let myArray =["Rock", "Paper", "Scissors"];
            let playerScore = 0;
            let computerScore = 0;
            let computerSelection;
            let playerSelection;

            //gameplay DOM manipulation goes here (functions defined below)
            const buttons = document.querySelectorAll('button');
            const results = document.querySelector('#Results');
            const player = document.querySelector('#Player');
            const computer = document.querySelector('#Computer'); 
            buttons.forEach((button) => {
                button.addEventListener('click', () => {
                    //console.log(playRound(button.id,computerSelection));
                    results.textContent = playRound(button.id,computerSelection);
                    player.textContent = `Player Score: ${playerScore}`
                    computer.textContent = `Computer Score: ${computerScore}`;
                    if (playerScore == 5){
                        results.textContent = "Congratulations! Player Wins!"
                    }
                    else if (computerScore == 5){
                        results.textContent = "Better luck next time, Computer Wins."
                    }
                });
            });
            

            function computerPlay(){
               return myArray[Math.floor(Math.random()*myArray.length)]
            }

            function playRound(playerSelection, computerSelection){
                playerSelection = playerSelection.toLowerCase();
                computerSelection = computerPlay().toLowerCase();
                if (computerSelection == playerSelection)
                    return("Round is a tie. No Winner")
                else if ((playerSelection=="rock" && computerSelection=="scissors")||
                         (playerSelection=="paper" && computerSelection=="rock") ||
                         (playerSelection=="scissors" && computerSelection=="paper")){
                            playerScore = ++playerScore;
                            return(`You Win! ${playerSelection} beats ${computerSelection}`)
                         }
                         
                else{
                    computerScore = ++computerScore;
                    return(`You Lose! ${computerSelection} beats ${playerSelection}`)
                }
                    
            }

        </script>
